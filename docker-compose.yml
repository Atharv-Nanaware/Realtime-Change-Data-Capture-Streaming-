
version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - '2181:2181'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "echo srvr | nc zookeeper 2181 || exit 1"]
      start_period: 10s
      retries: 20
      interval: 10s
    networks:
      - code-with-Atharv

networks:
  code-with-Atharv:
    driver: bridge
